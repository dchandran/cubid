<!DOCTYPE html>
<html>
  <head>
    <title>CuBiD</title>
    <script src="d3.v3.js"></script>
    <script src="cola.min.js"></script>

    <style>

    @import url(../style.css);

    .node {
      stroke: #fff;
      stroke-width: 1.5px;
        cursor: move;
    }

    .link {
      stroke: #999;
      stroke-width: 3px;
      stroke-opacity: 1;
    }

    .label {
        fill: white;
        font-family: Verdana;
        font-size: 25px;
        text-anchor: middle;
        cursor: move;
    }

    .guideline {
        stroke: orangered;
        stroke-width: 4px;
    }

    </style>

  </head>
  <body>
    <div id="root"></div>
    <script src="bundle.js"></script>
  </body>
</html>
